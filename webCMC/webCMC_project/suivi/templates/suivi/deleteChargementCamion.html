{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="d-flex justify-content-center">
        <h2>Confirmation</h2>
    </div>
    <br>

    <div class="d-flex justify-content-center">
        <p>Êtes-vous sûr de vouloir supprimer le chargement {{chargement.numero_piece}} - {{ chargement.nom_piece }}</p>
    </div>

    <div class="d-flex justify-content-center">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_ul }}
            <input class="btn btn-danger" type="submit" value="Oui, supprimer">
        </form>
    </div>

    <div class="d-flex justify-content-center">
        <a class="btn btn-outline-warning" href="{% url 'camion' camion.id %}">Non, retour à la page précédente</a>
    </div>
</div>  

{% endblock %}
