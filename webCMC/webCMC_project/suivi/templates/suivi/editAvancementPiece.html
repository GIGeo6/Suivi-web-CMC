{% extends 'base.html' %}
{% block content %}

<div class="container">

    <div class="d-flex justify-content-center">
        <h1>Modifier l'avancement</h1>
    </div>
    <div class="d-flex justify-content-center">
        <h2>Pièce {{ piece.numero }} - {{ piece.nom }}</h2>
    </div>
    <div class="d-flex justify-content-center">
        <a class="btn btn-outline-warning" href="{% url 'piece' piece.id %}">Retour en arrière</a>
    </div>
    <br><br>

    <div class="d-flex justify-content-center">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Envoyer">
        </form>
    </div>
</div>

{% endblock %}
