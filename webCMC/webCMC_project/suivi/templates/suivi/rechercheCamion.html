{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="d-flex justify-content-center ">
        <h1>Chercher un camion</h1>
    </div>

    <div class="d-flex justify-content-center ">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <table style="display:none">
                {{ view.formset.empty_form }}
            </table>

            <table>
                {{ view.formset }}
            </table>
            <input class="btn btn-primary" type="submit" value="Rechercher">
        </form>
    </div>
    <br>
    <br>
    <div class="d-flex justify-content-center ">
        {% if perms.suivi.add_camions %}
        <a class="btn btn-success" href="{% url 'createCommande' %}">Cr√©er une nouvelle commande</a>
        {% endif %}
    </div>
</div>

{% endblock %}
